<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <title>Privacy_Policy</title>


    <link th:include="fragments/lib :: lib">

    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=87932b21ac1132e602879267767b8bc7"></script>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>

    <script type="text/javascript" th:src="@{/js/distpicker.data.js}" ></script>
    <script type="text/javascript" th:src="@{/js/distpicker.js}" ></script>


    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Real Home  Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
</head>
<body>
<!--header-->
<div th:include="fragments/header :: header(发现,'')"></div>
<!--//header-->
<!--contact-->
<div class="privacy">
    <div class="container">
        <h3>发现网吧</h3>


        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" placeholder="请输入网吧名称">
                </div>
            </div>
            <div class="form-group form-inline">
                <label  class="col-sm-2 control-label">位置</label>
                <div class="col-sm-10">
                    <div data-toggle="distpicker">
                        <select class="form-control" data-province="安徽省" disabled="disabled"></select>
                        <select class="form-control" data-city="合肥市" disabled="disabled"></select>
                        <select class="form-control"></select>
                        <input type="text" class="form-control" id="addDetail" placeholder="请输入地址详细" >
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">类型</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>网吧类型</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>

        <div class="modal fade" id="myModal" tabindex="0" th:width="300px" th:height="500px" role="dialog" aria-labelledby="myModalLabel">

        </div>


        <div id="con" tabindex="0" width="300" height="2000" >

        </div>
        <script>
            $(function(){



                var map = new AMap.Map('con',{
                    resizeEnable: true,
                    zoom: 10
                    });
            });

        </script>



    </div>
</div>
<!--//contact-->
<!--footer-->
<div th:include="fragments/footer :: footer"></div>
<!--//footer-->
</body>
</html>
