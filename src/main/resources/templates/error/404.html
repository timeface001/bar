<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>404错误页面</title>
<link th:href="@{/css/pintuer.css}" rel="stylesheet"/>
<link th:include="fragments/lib :: lib" />
</head>

<body>
<div class="container" style=" margin-top:8%;"> 
   <div class="panel margin-big-top">
      <div class="text-center">
         <br />
         <h2 class="padding-top"> <stong>404错误！抱歉您要找的页面不存在</stong> </h2>
         <div class=""> 
            <div class="float-left">
                <img src="http://www.pintuer.com/images/ds-1.gif" />
                <div class="alert" > 卧槽！页面不见了！ </div>
            </div>
            <div class="float-right">
               <img src="http://www.pintuer.com/images/ds-2.png" width="260" />
            </div>
          </div>

          <div class="padding-big">
               <a th:href="@{/}" class="button bg-yellow" >返回首页</a>
               <a id="confirm" href="javascript:void(0);" class="button" style="text-decoration: none;">保证不打死程序猿</a>
          </div>
          <script type="text/javascript">
              $(function(){
                  $("#confirm").click(function () {

                          swal("Good!", "喜见君", "success");

                  })

              })


          </script>
      </div> 
   </div> 
</div>
</body>
</html>
